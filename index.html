<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <h1>JavaScript Quiz</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>


    <h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center" >
        <span id="timeShower">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span>
    </h4>



    <div id="quiz"></div>
    <div id="results"></div>

    <div class="questionButton">
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
    </div>
    <div id="results"></div>
    <script src="./script.js"></script>
  </body>
</html>
